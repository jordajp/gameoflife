	<h1>Game of life version 0.1</h1>
	<div id="golgrid"></div>
	<button id="gol-go">GO !</button>
	<button id="gol-stop">STOP</button>
        <div class="readme">
          <a href="README.html">README</a>
        </div>
    </body>
    <script type="application/javascript">
	$( document ).ready(function() {
		console.log("gol is back");
		var golg = new GoLGrid($('#golgrid')) ;
		var gol = new GameOfLife(golg,40,80,500);
		gol.flipCell(9,20);
		gol.flipCell(10,20);
		gol.flipCell(11,20);
		$('#gol-stop')
			.prop("disabled",true)
			.click(function() {
				$(this).prop("disabled",true);
				$('#gol-go').prop("disabled",false);
				gol.stop()
			})
		$('#gol-go').click(function(){
			$('#gol-stop').prop("disabled",false);
			$(this).prop("disabled",true);
			gol.run();
			console.log("finish")
		});

	});
    </script>
</html>
